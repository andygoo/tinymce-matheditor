<html>
	<head>
		<title>TinyMCE Math Editor</title>
		<script src="http://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
		<script type="text/javascript">
			var localPath = document.URL.replace('index.html','');
			
			tinymce.init({
				selector: 'textarea',
				external_plugins: {
					'mathEditor': localPath + 'matheditor/editor_plugin.js',
				},
				plugins : 'mathEditor',
				toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | mathEditor'
			});
		</script>
	</head>
	<body>
		<textarea></textarea>
	</body>
</html>
